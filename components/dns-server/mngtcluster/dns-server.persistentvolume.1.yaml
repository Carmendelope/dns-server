apiVersion: v1
kind: PersistentVolume
metadata:
  name: pvc-dns-server-1
  labels:
    type: local
spec:
  accessModes:
  - ReadWriteOnce
  capacity:
    storage: 1Gi
  claimRef:
    apiVersion: v1
    kind: PersistentVolumeClaim
    name: data-dns-server-1
    namespace: nalej
  hostPath:
    path: /tmp/hostpath-provisioner/pvc-dns-server-1
    type: ""
  persistentVolumeReclaimPolicy: Delete
  storageClassName: standard

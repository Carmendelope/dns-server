apiVersion: v1
kind: Service
metadata:
  labels:
    app: consul
    release: dns-server
    cluster: management
    component: dns-server
  name: dns-nodeport
  namespace: nalej
spec:
  type: NodePort
  selector:
    app: consul
    component: dns-server
    release: dns-server
  ports:
  - port: 53
    targetPort: 8600
    nodePort: 30053
    protocol: TCP
    name: dns-tcp
  - port: 53
    targetPort: 8600
    nodePort: 30053
    protocol: UDP
    name: dns-udp
